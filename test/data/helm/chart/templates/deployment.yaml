apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cool-hello
  labels:
    app: cool-hello
    chart: cool-chart-v1.0.0
    release: alpha
    heritage: alpha
spec:
  replicas: 1
  template:
    metadata:
      labels:
        resource: cool
        component: hello
        By: bananas
    spec:
      containers:
      - name: hello
        image: nginx
        resources:
          requests:
            cpu: "10m"
          limits:
            cpu: "100m"
        ports:
        - containerPort: 80
